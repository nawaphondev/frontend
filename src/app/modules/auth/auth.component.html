<!-- Sign In Container -->
<div class="sign-in flex flex-col lg:flex-row h-screen w-screen" *ngIf="isSignIn">
  <div class="sign-in-bg hidden lg:flex flex-1 items-center justify-center bg-primary bg-cover">
    <div class="max-w-2xl space-y-4 p-8 text-center text-white">
      <img src="https://i.imgur.com/iMGlUaT.png" alt="dashboard widget" class="rounded-lg shadow-lg w-full lg:w-auto" />
    </div>
  </div>
  <div class="flex flex-1 flex-col items-center justify-center bg-background p-4 sm:p-8">
    <div class="max-w-md w-full overflow-y-auto px-4 sm:w-[500px]">
      <!-- logo -->
      <div class="flex flex-col items-center justify-center mb-6">
        <a class="rounded-3xl bg-white p-1 mb-3">
          <img src="assets/icons/shizen.png" alt="Shizen logo" class="h-25 w-25" />
        </a>
        <b class="text-lg font-bold text-foreground text-center"> Shizen Maintenance System </b>
      </div>
      <!-- Route -->
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

<!-- Sign Up Container -->
<div class="sign-up flex flex-col lg:flex-row h-screen w-screen" *ngIf="isSignUp">
  <div class="sign-up-bg hidden lg:flex flex-1 items-center justify-center bg-primary bg-cover">
    <div class="max-w-2xl space-y-4 p-8 text-center text-white">
      <img src="https://i.imgur.com/96oFoUg.png" alt="dashboard widget" class="rounded-lg shadow-lg w-full lg:w-auto" />
    </div>
  </div>
  <div class="flex flex-1 flex-col items-center justify-center bg-background p-4 sm:p-8">
    <div class="max-w-md w-full overflow-y-auto px-4 sm:w-[500px]">
      <!-- logo -->
      <div class="flex flex-col items-center justify-center mb-6">
        <a class="rounded bg-white p-6 mb-4">
          <img src="assets/icons/shizen.png" alt="Shizen logo" class="h-20 w-20" />
        </a>
        <b class="text-lg font-bold text-foreground text-center"> Shizen Maintenance System </b>
      </div>
      <!-- Route -->
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
