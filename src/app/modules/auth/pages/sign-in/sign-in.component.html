<div class="flex min-h-screen flex-col lg:flex-row">
  <!-- Left Section -->
  <div class="hidden flex-1 items-center justify-center bg-[#00b54a] lg:flex">
    <img src="https://i.imgur.com/iMGlUaT.png" alt="Illustration" class="max-w-md" />
  </div>

  <!-- Right Section -->
  <div class="flex flex-1 items-center justify-center bg-[#0f1e13]">
    <div class="w-full max-w-md px-6">
      <div class="mb-6 text-center">
        <img
          src="https://image.makewebeasy.net/makeweb/m_1920x0/7L4OqPuEK/DefaultData/LOGO_Shizen_png_160x160.png"
          alt="Logo"
          class="w-25 mx-auto mb-4 rounded-md bg-white" />
        <h1 class="text-xl font-bold text-white">Shizen Maintenance System</h1>
        <br />
        <h2 class="mb-1 text-2xl font-semibold text-foreground sm:text-3xl">
          ยินดีต้อนรับกลับ<span class="text-primary">!</span>
        </h2>
        <p class="text-sm text-[#a8f0b2]">ป้อนข้อมูลประจำตัวของคุณเพื่อเข้าถึงบัญชีของคุณ</p>
      </div>

      <form class="space-y-4" [formGroup]="form" (ngSubmit)="onSubmit()">
        <!-- Username Field -->
        <div class="relative">
          <input
            type="text"
            id="usernameOrEmail"
            [ngClass]="{ 'is__invalid-input': submitted && f['usernameOrEmail'].errors }"
            class="peer block w-full rounded-md border border-[#4caf50] bg-transparent px-3 py-2 text-[#a8f0b2] focus:outline-none focus:ring-2 focus:ring-[#4caf50]"
            placeholder=" "
            formControlName="usernameOrEmail" />
          <label
            for="usernameOrEmail"
            class="absolute top-2 left-2 z-10 origin-[0] -translate-y-4 scale-95 transform bg-[#0f1e13] px-1 text-sm text-[#a8f0b2] duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-1 peer-focus:text-[#4caf50]">
            ชื่อผู้ใช้
          </label>
          <!-- Validation Error -->
          <div *ngIf="submitted && f['usernameOrEmail'].errors" class="text-sm text-red-500 mt-1">
            กรุณากรอกชื่อผู้ใช้
          </div>
        </div>
      
        <!-- Password Field -->
        <div class="relative">
          <input
            [type]="passwordTextType ? 'text' : 'password'"
            id="password"
            [ngClass]="{ 'is__invalid-input': submitted && f['password'].errors }"
            class="peer block w-full rounded-md border border-[#4caf50] bg-transparent px-3 py-2 text-[#a8f0b2] focus:outline-none focus:ring-2 focus:ring-[#4caf50]"
            placeholder=" "
            formControlName="password" />
          <label
            for="password"
            class="absolute top-2 left-2 z-10 origin-[0] -translate-y-4 scale-95 transform bg-[#0f1e13] px-1 text-sm text-[#a8f0b2] duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-1 peer-focus:text-[#4caf50]">
            รหัสผ่าน
          </label>
          <span class="absolute top-2.5 right-5 cursor-pointer text-[#a8f0b2]" (click)="togglePasswordTextType()">
            <svg-icon
              [src]="
                !passwordTextType
                  ? 'assets/icons/heroicons/outline/eye-off.svg'
                  : 'assets/icons/heroicons/outline/eye.svg'
              "
              [svgClass]="'h-5 w-5'"></svg-icon>
          </span>
          <!-- Validation Error -->
          <div *ngIf="submitted && f['password'].errors" class="text-sm text-red-500 mt-1">
            กรุณากรอกรหัสผ่าน
          </div>
        </div>
      
        <!-- Forgot Password Link -->
        <div class="flex justify-end">
          <app-button routerLink="/auth/forgot-password" impact="none" tone="primary" shape="rounded" size="small">
            ลืมรหัสผ่าน?
          </app-button>
        </div>
      
        <!-- Submit Button -->
        <div>
          <app-button
            (click)="onSubmit()"
            [disabled]="isLoading"
            full
            impact="bold"
            tone="success"
            shape="rounded"
            size="medium"
            class="bg-[#4caf50] hover:bg-[#388e3c]">
            {{ isLoading ? 'กำลังโหลดข้อมูล...' : 'เข้าสู่ระบบ' }}
          </app-button>
        </div>
      
        <!-- Navigate to Sign-Up -->
        <div class="flex items-center justify-center text-sm text-[#a8f0b2]">
          ยังไม่มีบัญชีผู้ใช้?
          <app-button (click)="navigateToSignUp()" impact="none" tone="primary" shape="rounded" size="small">
            ลงทะเบียน
          </app-button>
        </div>
      </form>      
    </div>
  </div>
</div>
