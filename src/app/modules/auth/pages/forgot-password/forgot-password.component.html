<div class="flex min-h-screen flex-col lg:flex-row">
  <!-- Left Section -->
  <div class="hidden flex-1 items-center justify-center bg-[#00b54a] lg:flex">
    <img src="https://i.imgur.com/QAd0FDC.png" alt="Illustration" class="max-w-md" />
  </div>

  <!-- Right Section -->
  <div class="flex flex-1 items-center justify-center bg-[#0f1e13]">
    <form (ngSubmit)="onSubmit()" class="w-full max-w-md space-y-6 px-6 sm:px-8 lg:px-12">
      <div class="text-center">
        <img
          src="https://image.makewebeasy.net/makeweb/m_1920x0/7L4OqPuEK/DefaultData/LOGO_Shizen_png_160x160.png"
          alt="Logo"
          class="w-25 mx-auto mb-4 rounded-md bg-white" />
        <h2 class="mb-2 text-3xl font-semibold text-white">ลืมรหัสผ่าน <span class="text-primary">?</span></h2>
        <p class="text-sm text-[#a8f0b2]">กรอกอีเมลของคุณเพื่อรีเซ็ตรหัสผ่านของคุณ</p>
      </div>

      <div class="relative">
        <input
          [(ngModel)]="email"
          name="email"
          type="text"
          id="email"
          class="peer block w-full rounded-md border bg-transparent px-4 py-2 text-[#a8f0b2] focus:outline-none focus:ring-2 focus:ring-primary"
          placeholder=" "
          required />
        <label
          for="email"
          class="absolute top-2 left-3 z-10 origin-[0] -translate-y-4 scale-95 transform bg-[#0f1e13] px-2 text-sm text-[#a8f0b2] duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
          อีเมล
        </label>
      </div>

      <!-- Buttons Section -->
      <div class="flex flex-col space-y-4">
        <app-button full impact="bold" tone="warning" shape="rounded" size="medium">
          ส่งคำขอเปลี่ยนรหัสผ่าน
        </app-button>
        <app-button routerLink="/auth/sign-in" full impact="bold" tone="danger" shape="rounded" size="medium">
          ยกเลิก
        </app-button>
      </div>
    </form>
  </div>
</div>
